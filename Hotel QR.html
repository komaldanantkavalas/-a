    <!-- üí≥ Table & Payment -->
    <div class="form-section">

      <select id="tableNo" required>

          for (let i = 1; i <= 100; i++) {

      </select>
      <div id="total">Total: ‚Çπ0</div>
      <button type="submit">Place Order</button>
      <br />
      <a href="https://rzp.io/l/samplepayment" target="_blank" class="payment-button">Proceed to Payment</a>
    </div>

  <script>
    const inputs = document.querySelectorAll("input[type='number']");
    const totalDisplay = document.getElementById("total");
    const form = document.getElementById("orderForm");

    inputs.forEach(input => {
      input.addEventListener("input", calculateTotal);
    });

    function calculateTotal() {
      let total = 0;
      inputs.forEach(input => {
        total += parseInt(input.value || 0) * parseFloat(input.dataset.price);
      });
      totalDisplay.textContent = `Total: ‚Çπ${total}`;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Order placed successfully!");
    });
  </script>
